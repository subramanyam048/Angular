<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>User Name: </b></label> {{user.Username}}
  </div>
  <div>
    <label><b>Sur Name: </b></label> {{user.Surname}}
  </div>
  <div>
    <label><b>Pincode: </b></label> {{user.Pincode}}
  </div>
  <div>
    <label><b>Dateofbirth: </b></label> {{user.Dateofbirth}}
  </div>
  <div>
    <label><b>JoiningDate: </b></label> {{user.JoiningDate}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
